<div *ngIf="categoriesPaginator$ | async as paginator">
  <div *ngFor="let category of paginator.data">

    <a [routerLink]="['/category', category.id]">
      ShowCategory : {{ category.name }}
    </a>
    <a [routerLink]="['/learn-category', category.id]">
      LearnCategory : {{ category.name }}
    </a>
  </div>
  <br>
</div>

case WRITE = 4;
