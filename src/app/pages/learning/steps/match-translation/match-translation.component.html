<div *ngFor="let variant of currentWord?.variants">
  <button (click)="selectVariant(variant)"
          [ngClass]="{
          'success': answerStatuses && answerStatuses.variant === variant && answerStatuses.status,
          'danger': answerStatuses && answerStatuses.variant === variant && !answerStatuses.status
        }">
    {{ variant }}
  </button>
</div>
